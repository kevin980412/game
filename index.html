<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      background: #222;

    button {

  </style>
</head>
<body>
  <h1>è²ªåƒè›‡</h1>
  <button id="start">é–‹å§‹éŠæˆ²</button>
  <canvas id="game" width="400" height="400"></canvas>
  <p>ä½¿ç”¨ â†‘ â†“ â† â†’ æ§åˆ¶è›‡</p>
  <p class="score">åˆ†æ•¸: <span id="score">0</span> åˆ†</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("start");
    const scoreDisplay = document.getElementById("score");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, food, timer;
    let score = 0; // âœ… åˆå§‹åŒ–åˆ†æ•¸
    let foodType = '';

    startBtn.addEventListener("click", () => {
      canvas.style.display = "block";
      startBtn.style.display = "none";
      startGame();
    });

    function startGame() {
      // é‡è¨­éŠæˆ²ç‹€æ…‹
      snake = [{ x: 15, y: 15 }];
      dx = 1;
      dy = 0;
      score = 0; // âœ… é‡æ–°é–‹å§‹éŠæˆ²æ™‚åˆ†æ•¸ç‚º 0
      scoreDisplay.textContent = score; // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
      food = randomFood();
      foodType = food.type;
      clearInterval(timer);
      timer = setInterval(update, 200); // è¨­å®šæ›´æ–°é€Ÿåº¦
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // æª¢æŸ¥æ˜¯å¦ç¢°åˆ°ç‰†å£æˆ–è‡ªå·±
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(timer);
        alert("ğŸ’€ éŠæˆ²çµæŸï¼ åˆ†æ•¸: " + score);
        startBtn.textContent = "å†ä¾†ä¸€æ¬¡";
        startBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(head); // æ›´æ–°è›‡é ­ä½ç½®

      // åƒåˆ°é£Ÿç‰©
      if (head.x === food.x && head.y === food.y) {
        score += getFoodScore(foodType);
        scoreDisplay.textContent = score; // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
        food = randomFood(); // ç”Ÿæˆæ–°çš„é£Ÿç‰©
        foodType = food.type;
      } else {
        snake.pop(); // å¦‚æœæ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
      }

      draw(); // ç•«å‡ºéŠæˆ²ç•«é¢
    }

    function randomFood() {
      const types = ['ğŸ’‹', 'ğŸ‘™', 'ğŸ‘', 'ğŸ’–'];
      const probabilities = [0.35, 0.30, 0.20, 0.15];
      let rand = Math.random();
      let cumulativeProbability = 0;

      for (let i = 0; i < types.length; i++) {
        cumulativeProbability += probabilities[i];
        if (rand <= cumulativeProbability) {
          return {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
            type: types[i]
          };
        }
      }

      return { x: 10, y: 10, type: 'ğŸ’‹' };
    }

    function getFoodScore(type) {
      switch (type) {
        case 'ğŸ’‹': return 3;
        case 'ğŸ‘™': return 5;
        case 'ğŸ‘': return 7;
        case 'ğŸ’–': return 15;
        default: return 0;
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${gridSize - 2}px serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // ç•«è›‡
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "white" : "hotpink"; // è›‡é ­å’Œè›‡èº«çš„é¡è‰²
        ctx.fillText(i === 0 ? "ğŸ†" : "ğŸŸª",
          snake[i].x * gridSize + gridSize / 2,
          snake[i].y * gridSize + gridSize / 2);
      }

      // ç•«é£Ÿç‰©
      ctx.fillStyle = "red";
      ctx.fillText(food.type,
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2);
    }

    // éµç›¤æ§åˆ¶
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });
  </script>
</body>
